plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
}

android {
    namespace = "com.example.first_try"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.first_try"  // Your app's package name
        minSdk = 23  // Set minSdkVersion to 23 for Firebase compatibility
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Or your custom signing config
        }
    }
}

flutter {
    source = "../.."  // Points to your Flutter module
}

// Add Firebase dependencies (Example for Firebase Analytics, add others as needed)
dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Add Firebase dependencies
    // You can add other Firebase dependencies here if needed, such as Firebase Auth, Firestore, etc.
}

// Apply the Google services plugin at the end
apply plugin: 'com.google.gms.google-services'  // This is required for Firebase to work
