buildscript {
    repositories {
        google()  // This ensures the Google repository is available
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Replace with your current version
        classpath 'com.google.gms:google-services:4.3.15'  // Google Services plugin
    }
}

allprojects {
    repositories {
        google()  // This ensures the Google repository is available
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
